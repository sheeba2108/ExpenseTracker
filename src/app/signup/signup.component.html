<div class="signup-page">
  <div class="signup-card animate__animated animate__fadeInDown">
    <h2 class="text-center mb-4">
      <i class="fas fa-user-plus"></i> Create Your Account
    </h2>

    <form #signupForm="ngForm" (ngSubmit)="onSignup()" novalidate>
      <div class="mb-3">
        <label for="name" class="form-label">Full Name</label>
        <input 
          type="text" 
          id="name" 
          name="name" 
          class="form-control" 
          ngModel 
          required 
          placeholder="Enter your full name">
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input 
          type="email" 
          id="email" 
          name="email" 
          class="form-control" 
          ngModel 
          required 
          placeholder="Enter your email">
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input 
          type="password" 
          id="password" 
          name="password" 
          class="form-control" 
          ngModel 
          required 
          minlength="6" 
          placeholder="Create a password">
      </div>

      <button type="submit" class="btn btn-primary w-100 mt-3">
        <i class="fas fa-user-plus"></i> Sign Up
      </button>
    </form>

    <div class="text-center mt-3">
      Already have an account? <a routerLink="/login" class="link">Login here</a>
    </div>
  </div>
</div>
