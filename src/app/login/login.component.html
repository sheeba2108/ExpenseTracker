<div class="login-container">
  <div class="login-card">
    <h2>Welcome Back</h2>
    <p>Please login to your account</p>

    <form (ngSubmit)="onLogin()" #loginForm="ngForm">
      <div class="form-group">
        <input
          type="email"
          name="email"
          [(ngModel)]="email"
          required
          placeholder="Email"
          class="form-control"
        />
        <div *ngIf="loginForm.submitted && !email" class="error">
          Email is required
        </div>
      </div>

      <div class="form-group">
        <input
          type="password"
          name="password"
          [(ngModel)]="password"
          required
          minlength="6"
          placeholder="Password"
          class="form-control"
        />
        <div *ngIf="loginForm.submitted && !password" class="error">
          Password is required
        </div>
      </div>

      <button type="submit" class="login-button">
        Login
      </button>
    </form>

    <div class="divider">OR</div>

    <button class="google-button" (click)="onGoogleLogin()">
      <img src="https://img.icons8.com/color/48/000000/google-logo.png" alt="Google" />
      Continue with Google
    </button>

    <p class="signup-link">
      Don't have an account? <a routerLink="/signup">Sign up</a>
    </p>
  </div>
</div>
